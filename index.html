<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
        <button id="toggleTheme" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i> Toggle Theme
        </button>
    </header>
    
    <div class="container">
        <div class="all-songs">
            <h2>All Songs</h2>
            <select id="genreFilter" onchange="showSongs()">
                <option value="">All Genres</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
            </select>
            <ul id="songList"></ul>
        </div>
        
        <div class="song-card">
            <h2>Now Playing</h2>
            <img id="songImage" src="" alt="Song Image">
            <p id="songName"></p>
            <p id="songArtist"></p>
            <audio id="audioPlayer" controls></audio>
            <div class="controls">
                <button onclick="playPrevious()"><i class="fas fa-step-backward"></i></button>
                <button onclick="togglePlayPause()" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button onclick="playNext()"><i class="fas fa-step-forward"></i></button>
                <button onclick="addToPlaylist()"><i class="fas fa-plus"></i> Add to Playlist</button>
            </div>
        </div>
        
        <div class="playlist-section">
            <h2>Playlists</h2>
            <input type="text" id="newPlaylist" placeholder="New Playlist Name">
            <button onclick="createPlaylist()"><i class="fas fa-plus"></i> Create Playlist</button>
            <ul id="playlists"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
